<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Employee</title>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main-container">
		<form onsubmit="event.preventDefault(); onAdd();">
			<div class="input-container">	
				<div class="header">
					<h1>Employee Portal</h1> 
				</div>
				<table>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Age</th>
							<th>Gender</th>
							<th></th>
						</tr>						
					<tr>
						<td><input type="text" id="empId" placeholder="Enter ID"></td>
						<td><input type="text" id="empName" placeholder="Enter Name"></td>
						<td><input type="text" id="empAge" placeholder="Enter Age"></td>
						<td>
							<select id="empGender">
								<option value="Male">Male</option>
								<option value="Female">Female</option>
							</select>
						</td>
						<td><input type="submit" value="Add"></td>
					</tr>
				</table>
			</div>	
		</form>
	</div>
	<h2>Employee List</h2>
	<table id="empList">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Age</th>
				<th>Gender</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</body>
</html>
